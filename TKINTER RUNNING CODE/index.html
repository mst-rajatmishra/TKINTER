<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Wishlist App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <input type="text" id="api-key" placeholder="API Key">
            <input type="text" id="api-secret" placeholder="API Secret">
            <input type="text" id="access-token" placeholder="Access Token">
            <button onclick="login()">Login</button>
            <p id="login-msg"></p>
        </div>
        <div id="wishlist-container" style="display: none;">
            <!-- Wishlist and stock management UI goes here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
